<form  (ngSubmit)="onSubmit_Destinatario()" novalidate [formGroup]="formGroupDestinatario">
    <h2>Editar Destinatario</h2>


   <mat-card>
        <mat-card-content>
    
      <mat-form-field>
                <mat-label>Tarea Programada</mat-label>
                <mat-select [(ngModel)]="cmbtareaprogramadaSeleccionada" formControlName="idTareaProgramada"
                    >
                    <mat-option>-Seleccione-</mat-option>
                    <mat-option *ngFor="let tarea of cmbtareaprogramada" [value]="tarea.idTareaProgramada">
                        {{tarea.nombre}}
                    </mat-option>
                </mat-select>
                
                <small class="text-danger" *ngIf="formGroupDestinatario.get('idTareaProgramada').hasError('required')">
            Campo requerido.
        </small>
            </mat-form-field>
      
      </mat-card-content>          
   </mat-card>
    

     <mat-card>
        <mat-card-content>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                 <input matInput spellcheck="false" [(ngModel)]="usuario" placeholder="Usuario" formControlName="codUsuario">
                 <small class="text-danger" *ngIf="formGroupDestinatario.get('codUsuario').hasError('required')">
            Campo requerido.
             </small>
           
            </mat-form-field>
            
        </mat-card-content>
      

    </mat-card>
   
   

 <mat-card-content>
        <button mat-raised-button color="defaut" (click)="Volver()">Volver</button>
        <button mat-raised-button color="primary" [disabled]="!formGroupDestinatario.valid" type="submit">Guardar</button>
 </mat-card-content>
    

</form>
