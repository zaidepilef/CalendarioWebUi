<mat-toolbar>

	<h6>Destinatarios</h6>
	<span class="example-spacer"></span>


</mat-toolbar>
<div></div>
&nbsp;&nbsp;

<mat-form-field>
	<mat-label>Buscar</mat-label>
	<input matInput (keyup)="applyFilter($event.target.value)" placeholder="buscar">
</mat-form-field>

<div>
	&nbsp;&nbsp;
	<button mat-raised-button
		(click)="exporter.exportTable('xlsx', {fileName:'ExcelDestinatarios'})">Excel</button>
	&nbsp;&nbsp;<button mat-raised-button (click)="btnClickNuevo()">Nuevo</button>
</div>

<div>.</div>
<div></div>
<div class="mat-elevation-z8">
	<table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort>


		<ng-container matColumnDef="idDestinatarioEmail">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
			<td mat-cell *matCellDef="let element"> {{element.idDestinatarioEmail}}
				<button (click)="editarDestinatarioItem(element)">Editar</button>
				<button (click)="borrarDestinatarioItem(element)">Elimar</button>
			</td>
		</ng-container>

		<ng-container matColumnDef="nombreTareaProgramada">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Tarea Programada</th>
			<td mat-cell *matCellDef="let element"> {{element.nombreTareaProgramada}} </td>
		</ng-container>

		<ng-container matColumnDef="nombreUsuario">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Usuario</th>
			<td mat-cell *matCellDef="let element"> {{element.nombreUsuario}} </td>
		</ng-container>


		<ng-container matColumnDef="codigoUsuario">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>CÃ³digo Usuario</th>
			<td mat-cell *matCellDef="let element"> {{element.codigoUsuario}} </td>
		</ng-container>


		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
